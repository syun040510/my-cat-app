<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6AW2Lt_SuxNTeEBe6ZUAtSvkpVT96PAM",
        authDomain: "sjcalender-78d2a.firebaseapp.com",
        databaseURL: "https://sjcalender-78d2a-default-rtdb.firebaseio.com",
        projectId: "sjcalender-78d2a",
        appId: "1:658651415692:web:3cf9aac6840eebc6e027a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let curMonth = new Date(), selDate = "", cloudData = {};

    function checkLogin() {
        if (document.getElementById('pwd').value === '20190927') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            startSync();
        } else { alert('ã‚¢ã‚«ã‚¦ãƒ³ãƒˆåã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“'); }
    }

    function startSync() {
        db.ref('calendar').on('value', (snap) => {
            cloudData = snap.val() || {};
            render();
            if(selDate) show(selDate, true);
        });
    }

    // æ›œæ—¥ã®æ—¥æœ¬èªå¤‰æ›ãƒ˜ãƒ«ãƒ‘ãƒ¼
    function getDayJP(y, m, d) {
        const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
        return days[new Date(y, m - 1, d).getDay()];
    }

    function render() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="weekday">${d}</div>`).join('');
        const y = curMonth.getFullYear(), m = curMonth.getMonth();
        document.getElementById('month-display').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const s = `${y}-${m+1}-${d}`;
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            if(s === selDate) cell.classList.add('selected-day');
            
            const dAt = cloudData[s] || {j:[], s:[], red:false, rainbow:false, black:false, business:false, heart:false};
            
            // æ ç·šå„ªå…ˆé †ä½ï¼šèµ¤ > è™¹ > é»’
            if(dAt.red) cell.classList.add('hi-red');
            else if(dAt.rainbow) cell.classList.add('hi-rainbow');
            else if(dAt.black) cell.classList.add('hi-black');
            
            const jS = (dAt.j && dAt.j.length > 0) ? '<span class="star-j">â˜…</span>' : '';
            const sS = (dAt.s && dAt.s.length > 0) ? '<span class="star-s">â˜…</span>' : '';
            
            cell.innerHTML = `
                <div class="day-num">${d}</div>
                <div style="display:flex; gap:2px;">${jS}${sS}</div>
                <div>${dAt.business ? 'ğŸ’¼' : ''}</div>
                ${dAt.heart ? '<span class="heart-mark">ğŸ’</span>' : ''}
            `;
            cell.onclick = () => { selDate = s; render(); show(s); };
            grid.appendChild(cell);
        }
    }

    // é³³å‡°åŸæ™‚é–“è¡¨ç¤ºã®æœ€é©åŒ–
    function getPHX(dateStr, timeStr) {
        if(!timeStr) return "--";
        const [y, m, d] = dateStr.split('-').map(Number);
        const [hh, mm] = timeStr.split(':').map(Number);
        const local = new Date(y, m - 1, d, hh, mm);
        const phx = new Date(local.getTime() - (15 * 60 * 60 * 1000));
        
        const py = phx.getFullYear();
        const pm = String(phx.getMonth() + 1).padStart(2, '0');
        const pd = String(phx.getDate()).padStart(2, '0');
        const ph = String(phx.getHours()).padStart(2, '0');
        const pDay = getDayJP(py, pm, pd);
        
        return `PHX:${py}/${pm}/${pd}(${pDay}) ${ph}:00`;
    }

    function updatePhxDisplay(input) {
        const row = input.closest('.task-row');
        row.querySelector('.phx-val').innerText = getPHX(selDate, input.value);
    }

    function show(s, soft = false) {
        document.getElementById('details-panel').style.display = 'block';
        const [y, m, d] = s.split('-').map(Number);
        const dayLabel = getDayJP(y, m, d);
        // æ—¥ä»˜ãƒ©ãƒ™ãƒ«ã®å½¢å¼å¤‰æ›´
        document.getElementById('date-label').innerText = `${y}/${String(m).padStart(2,'0')}/${String(d).padStart(2,'0')}(${dayLabel})`;
        
        const dAt = cloudData[s] || {j:[], s:[], red:false, rainbow:false, black:false, business:false, heart:false, memo:""};
        if(!soft) {
            const rend = (id, list) => {
                const c = document.getElementById(id); c.innerHTML = "";
                (list || []).forEach(t => addRow(id.split('-')[0], t.time, t.text));
                if(!list || list.length === 0) addRow(id.split('-')[0], "", "");
            };
            rend('j-tasks', dAt.j); rend('s-tasks', dAt.s);
            document.getElementById('memo-input').value = dAt.memo || "";
            
            const u = (id, a, c) => { const b = document.getElementById(id); if(a) b.classList.add(c); else b.classList.remove(c); };
            u('heart-btn', dAt.heart, 'active-heart');
            u('red-btn', dAt.red, 'active-red');
            u('rainbow-btn', dAt.rainbow, 'active-rainbow');
            u('black-btn', dAt.black, 'active-black');
            u('business-btn', dAt.business, 'active-business');
        }
    }

    function addRow(type, time="", text="") {
        const div = document.createElement('div'); div.className = 'task-row';
        div.innerHTML = `
            <div class="input-group">
                <input type="time" class="time-in t-time" value="${time}" oninput="updatePhxDisplay(this)">
                <input type="text" class="task-in t-text" value="${text}" placeholder="äºˆå®šå†…å®¹ã‚’å…¥åŠ›">
            </div>
            <div class="phx-info"><span class="phx-val">${getPHX(selDate, time)}</span></div>
            <button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:5px; border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button>
        `;
        document.getElementById(type + '-tasks').appendChild(div);
    }

    function addRRow(type) { addRow(type, "", ""); }

    function save() {
        const getT = (id) => Array.from(document.getElementById(id).querySelectorAll('.task-row')).map(r => ({
            time: r.querySelector('.t-time').value, text: r.querySelector('.t-text').value
        })).filter(t => t.time || t.text);
        
        const dAt = {
            j: getT('j-tasks'), s: getT('s-tasks'),
            red: document.getElementById('red-btn').classList.contains('active-red'),
            rainbow: document.getElementById('rainbow-btn').classList.contains('active-rainbow'),
            black: document.getElementById('black-btn').classList.contains('active-black'),
            business: document.getElementById('business-btn').classList.contains('active-business'),
            heart: document.getElementById('heart-btn').classList.contains('active-heart'),
            memo: document.getElementById('memo-input').value
        };
        db.ref('calendar/' + selDate).set(dAt).then(() => alert("æ›´æ–°å®Œäº†ã€‚"));
    }
    function changeMonth(n) { curMonth.setMonth(curMonth.getMonth() + n); render(); }
</script>

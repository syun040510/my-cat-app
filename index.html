<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6AW2Lt_SuxNTeEBe6ZUAtSvkpVT96PAM",

        projectId: "sjcalender-78d2a",
        appId: "1:658651415692:web:3cf9aac6840eebc6e027a9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let curMonth = new Date(), selDate = "", cloudData = {};

    function checkLogin() {
        const password = document.getElementById('pwd').value.trim();
        // ä½¿ç”¨åŸæœ‰çš„æ—¥æœŸå¯†ç¢¼
        if (password === '20190927') {
            document.getElementById('login-screen').style.display = 'none';

            startSync();
        } else { 
            alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚'); // å”®ç¥¨ç³»çµ±é¢¨æ ¼çš„æç¤º
        }
    }

    function startSync() {
        migrateLocalToCloud();
        db.ref('calendar').on('value', (snap) => {
            cloudData = snap.val() || {};
            render();
            if(selDate) show(selDate);
        });
    }

    function migrateLocalToCloud() {
        let count = 0;
        for (let i = 0; i < localStorage.length; i++) {
            let key = localStorage.key(i);
            if (key.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                let localVal = JSON.parse(localStorage.getItem(key));
                if (localVal) {
                    db.ref('calendar/' + key).update(localVal);
                    count++;
                }
            }
        }
        if (count > 0) { localStorage.clear(); }
    }

    function render() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="weekday">${d}</div>`).join('');
        const y = curMonth.getFullYear(), m = curMonth.getMonth();
        document.getElementById('month-display').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const s = `${y}-${m+1}-${d}`;
            const cell = document.createElement('div'); cell.className = 'day-cell';
            const dAt = cloudData[s] || {j:[], s:[], red:false, rainbow:false, black:false, emoji:false, heart:false};
            if(dAt.red) cell.classList.add('hi-red'); else if(dAt.rainbow) cell.classList.add('hi-rainbow'); else if(dAt.black) cell.classList.add('hi-black');
            if(new Date().toDateString() === new Date(y,m,d).toDateString()) cell.classList.add('today');
            const jS = (dAt.j && dAt.j.length > 0) ? '<span class="star-j">â˜…</span>' : '';
            const sS = (dAt.s && dAt.s.length > 0) ? '<span class="star-s">â˜…</span>' : '';
            cell.innerHTML = `<div class="day-num">${d}</div><div class="ind-row">${jS}${sS}</div><div>${dAt.emoji?'<span style="font-size:12px">ğŸ˜†</span>':''}</div>${dAt.heart?'<span class="heart-mark">ğŸ’</span>':''}`;
            cell.onclick = () => show(s);
            grid.appendChild(cell);
        }
    }

    function show(s) {
        selDate = s; document.getElementById('details-panel').style.display = 'block';
        document.getElementById('date-label').innerText = s;
        const dAt = cloudData[s] || {j:[], s:[], red:false, rainbow:false, black:false, emoji:false, heart:false, memo:""};
        const rendT = (id, list) => {
            const c = document.getElementById(id); c.innerHTML = "";
            (list || []).forEach(t => addRow(id.split('-')[0], t.time, t.text));
            if(!list || list.length === 0) addRow(id.split('-')[0], "", "");
        };
        rendT('j-tasks', dAt.j); rendT('s-tasks', dAt.s);
        document.getElementById('memo-input').value = dAt.memo || "";
        const u = (id, a, c) => { const b = document.getElementById(id); if(a) b.classList.add(c); else b.classList.remove(c); };
        u('heart-btn', dAt.heart, 'active-heart'); u('red-btn', dAt.red, 'active-red'); u('rainbow-btn', dAt.rainbow, 'active-rainbow'); u('black-btn', dAt.black, 'active-black'); u('emoji-btn', dAt.emoji, 'active-emoji');
    }

    function addRow(type, time="", text="") {
        const div = document.createElement('div'); div.className = 'task-row';
        div.innerHTML = `<input type="time" class="time-in t-time" value="${time}" onchange="save()"><input type="text" class="task-in t-text" value="${text}" onchange="save()"><button onclick="this.parentElement.remove(); save();" style="border:none; background:none; color:#ccc; font-size:18px;">ğŸ—‘ï¸</button>`;
        document.getElementById(type + '-tasks').appendChild(div);
    }

    function addR(type) { addRow(type, "", ""); }
    function toggleBtn(b, cls) { b.classList.toggle(cls); save(); }
    function save() {
        if(!selDate) return;
        const getT = (id) => Array.from(document.getElementById(id).querySelectorAll('.task-row')).map(r => ({ time: r.querySelector('.t-time').value, text: r.querySelector('.t-text').value })).filter(t => t.time || t.text);
        const dAt = {
            j: getT('j-tasks'), s: getT('s-tasks'),
            heart: document.getElementById('heart-btn').classList.contains('active-heart'),
            red: document.getElementById('red-btn').classList.contains('active-red'),
            rainbow: document.getElementById('rainbow-btn').classList.contains('active-rainbow'),
            black: document.getElementById('black-btn').classList.contains('active-black'),
            emoji: document.getElementById('emoji-btn').classList.contains('active-emoji'),
            memo: document.getElementById('memo-input').value
        };
        db.ref('calendar/' + selDate).set(dAt);
    }
    function changeMonth(n) { curMonth.setMonth(curMonth.getMonth() + n); render(); }
</script>

<body>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6AW2Lt_SuxNTeEBe6ZUAtSvkpVT96PAM",
        authDomain: "sjcalender-78d2a.firebaseapp.com",
        databaseURL: "https://sjcalender-78d2a-default-rtdb.firebaseio.com",
        projectId: "sjcalender-78d2a",
        appId: "1:658651415692:web:3cf9aac6840eebc6e027a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let curMonth = new Date(), selDate = "", cloudData = {}, eventData = {}, wishlistData = {};

    function checkLogin() { if (document.getElementById('pwd').value === '20190927') { document.getElementById('login-screen').style.display = 'none'; document.getElementById('app').style.display = 'block'; startSync(); } else { alert('å¯†ç¢¼éŒ¯èª¤'); } }

    function startSync() {
        db.ref('calendar').on('value', snap => { cloudData = snap.val() || {}; render(); if(selDate) show(selDate, true); });
        db.ref('events').on('value', snap => { eventData = snap.val() || {}; updateNotice(); render(); renderEventList(); });
        db.ref('wishlist').on('value', snap => { wishlistData = snap.val() || {}; });
    }

    function render() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="weekday">${d}</div>`).join('');
        const y = curMonth.getFullYear(), m = curMonth.getMonth(); document.getElementById('month-display').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const s = `${y}-${m+1}-${d}`; const cell = document.createElement('div'); cell.className = 'day-cell';
            if(s === selDate) cell.classList.add('selected-day');
            const dAt = cloudData[s] || {};
            if(dAt.red) cell.classList.add('hi-red'); else if(dAt.rainbow) cell.classList.add('hi-rainbow'); else if(dAt.black) cell.classList.add('hi-black');
            
            const ev = Object.values(eventData).find(e => e.date.split('-')[1]==(m+1) && e.date.split('-')[2]==d);
            // æ˜Ÿæ˜Ÿé¡è‰²å€åˆ†
            const jS = (dAt.j || []).map(() => '<span class="star-j">â˜…</span>').join('');
            const sS = (dAt.s || []).map(() => '<span class="star-s">â˜…</span>').join('');
            
            cell.innerHTML = `<div class="day-num">${d}</div>${ev?`<span class="anniv-icon">${ev.type==='anniv'?'ğŸ‚':'ğŸ””'}</span>`:''}<div style="display:flex; flex-wrap:wrap; gap:1px;">${jS}${sS}</div><div><span class="mood-j">${dAt.moodJ||''}</span> <span class="mood-s">${dAt.moodS||''}</span></div><div>${dAt.business?'ğŸ’¼':''}</div>${dAt.heart?'<span class="heart-mark">ğŸ’</span>':''}`;
            cell.onclick = () => { selDate = s; render(); show(s); }; grid.appendChild(cell);
        }
    }

    function updateNotice() {
        const today = new Date().setHours(0,0,0,0); const nowYear = new Date().getFullYear();
        const list = Object.values(eventData).map(e => {
            const [_, m, d] = e.date.split('-').map(Number);
            let target = new Date(nowYear, m - 1, d).getTime();
            if (target < today) target = new Date(nowYear + 1, m - 1, d).getTime(); // ä»Šå¹´éäº†å°±ç®—æ˜å¹´
            return { ...e, diff: Math.ceil((target - today) / (1000*60*60*24)) };
        }).sort((a,b) => a.diff - b.diff);
        const bar = document.getElementById('anniv-notice');
        if(list.length > 0) { bar.innerText = `ğŸ”” æ¬¡ã®äºˆå®š: ${list[0].name} (ã‚ã¨ ${list[0].diff} æ—¥)`; bar.style.display = 'block'; }
    }

    function show(s, soft = false) {
        document.getElementById('details-panel').style.display = 'block';
        const [y, m, d] = s.split('-').map(Number);
        const dayJP = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][new Date(y, m-1, d).getDay()];
        document.getElementById('date-label').innerText = `${y}/${String(m).padStart(2,'0')}/${String(d).padStart(2,'0')}(${dayJP})`;
        const dAt = cloudData[s] || {moodJ:"", moodS:"", memo:""};
        if(!soft) {
            const rend = (id, list) => { const c = document.getElementById(id); c.innerHTML = ""; (list || []).forEach(t => addRow(id.split('-')[0], t.time, t.text)); if(!list || list.length === 0) addRow(id.split('-')[0], "", ""); };
            rend('j-tasks', dAt.j); rend('s-tasks', dAt.s); document.getElementById('mood-j').value = dAt.moodJ || ""; document.getElementById('mood-s').value = dAt.moodS || ""; document.getElementById('memo-input').value = dAt.memo || "";
            const u = (id, a, c) => { const b = document.getElementById(id); if(a) b.classList.add(c); else b.classList.remove(c); };
            u('heart-btn', dAt.heart, 'active-heart'); u('red-btn', dAt.red, 'active-red'); u('rainbow-btn', dAt.rainbow, 'active-rainbow'); u('black-btn', dAt.black, 'active-black'); u('business-btn', dAt.business, 'active-business');
        }
    }

    function addRow(type, time="", text="") {
        const div = document.createElement('div'); div.className = 'task-row';
        const getPHX = (t) => { if(!t) return "--"; const [hh,mm]=t.split(':'); const phx=new Date(new Date(selDate.replace(/-/g,'/')).setHours(hh,mm)).getTime()-(15*60*60*1000); const pD=new Date(phx); return `PHX:${pD.getFullYear()}/${pD.getMonth()+1}/${pD.getDate()}(${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][pD.getDay()]}) ${String(pD.getHours()).padStart(2,'0')}:00`; };
        div.innerHTML = `<div class="input-group"><input type="time" class="time-in t-time" value="${time}" oninput="this.parentElement.nextElementSibling.innerText=getPHX(this.value)"><input type="text" class="task-in t-text" value="${text}" placeholder="å…§å®¹"></div><div class="phx-info">${getPHX(time)}</div><button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:5px; border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button>`;
        document.getElementById(type + '-tasks').appendChild(div);
    }
    function addRRow(type) { addRow(type, "", ""); }

    function save() {
        const getT = (id) => Array.from(document.getElementById(id).querySelectorAll('.task-row')).map(r => ({ time: r.querySelector('.t-time').value, text: r.querySelector('.t-text').value })).filter(t => t.time || t.text);
        const dAt = { j: getT('j-tasks'), s: getT('s-tasks'), moodJ: document.getElementById('mood-j').value, moodS: document.getElementById('mood-s').value, red: document.getElementById('red-btn').classList.contains('active-red'), rainbow: document.getElementById('rainbow-btn').classList.contains('active-rainbow'), black: document.getElementById('black-btn').classList.contains('active-black'), business: document.getElementById('business-btn').classList.contains('active-business'), heart: document.getElementById('heart-btn').classList.contains('active-heart'), memo: document.getElementById('memo-input').value };
        db.ref('calendar/' + selDate).set(dAt).then(() => alert("æ›´æ–°å®Œäº†"));
    }

    function openFull(id) { document.getElementById('screen-' + id).style.display = 'block'; if(id==='wish') showWishSub('food'); }
    function closeFull(id) { document.getElementById('screen-' + id).style.display = 'none'; }
    function addEvent() { const date = document.getElementById('ev-date').value, name = document.getElementById('ev-name').value; if(!date||!name) return; db.ref('events').push({ date: date.split('-').map(Number).join('-'), name, type: document.getElementById('ev-type').value }); }
    function renderEventList() { const c = document.getElementById('event-list-container'); c.innerHTML = ""; Object.entries(eventData).forEach(([id, ev]) => { const d = document.createElement('div'); d.className = 'wish-item'; d.innerHTML = `${ev.type==='anniv'?'ğŸ‚':'ğŸ””'} ${ev.name} (${ev.date}) <button onclick="db.ref('events/${id}').remove()" style="float:right; color:red;">ğŸ—‘ï¸</button>`; c.appendChild(d); }); }

    // --- Wishlist ---
    function showWishSub(cat) { 
        document.getElementById('wish-main-cat').style.display = 'none'; document.getElementById('wish-sub-page').style.display = 'block';
        const c = document.getElementById('wish-items-container'); c.innerHTML = ""; const items = wishlistData[cat] || [];
        items.forEach((item, idx) => {
            const d = document.createElement('div'); d.className = 'wish-item';
            if(cat==='food') d.innerHTML = `<input placeholder="åœ°åŒº" class="w-area wish-input" value="${item.area||''}"> <input placeholder="åº—å" class="w-name wish-input" value="${item.name||''}"> <select class="w-type wish-input"><option value="ä¸»é£Ÿ">ä¸»é£Ÿ</option><option value="å’–å•¡å»³">å’–å•¡å»³</option></select>`;
            else d.innerHTML = `<textarea class="w-txt wish-input" placeholder="å…§å®¹">${item.txt||''}</textarea>`;
            d.innerHTML += `<button onclick="this.parentElement.remove()" style="float:right;">ğŸ—‘ï¸</button>`; c.appendChild(d);
        });
        document.getElementById('save-wish-btn').onclick = () => { const its = Array.from(c.querySelectorAll('.wish-item')).map(div => { const o = {}; div.querySelectorAll('input, select, textarea').forEach(el => o[el.className.split('w-')[1].split(' ')[0]] = el.value); return o; }); db.ref('wishlist/'+cat).set(its).then(() => alert("ä¿å­˜å®Œäº†")); };
    }
    function backToWishMain() { document.getElementById('wish-main-cat').style.display = 'block'; document.getElementById('wish-sub-page').style.display = 'none'; }
    function changeMonth(n) { curMonth.setMonth(curMonth.getMonth() + n); render(); }
</script>
